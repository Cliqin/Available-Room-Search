
name: Search_Main

on:
  schedule:
   - cron : '05 23,0-2 * * *'
 

  workflow_dispatch:

jobs:
  Search:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.6'

      - run: pip3 install -r requirements.txt
      
      - env:
          ID: ${{ secrets.ID }}
          PW: ${{ secrets.PW }}
          Token_1: ${{ secrets.Token_1 }}
          Token_2: ${{ secrets.Token_2 }}
          Token_3: ${{ secrets.Token_3 }}
        run: python main.py
